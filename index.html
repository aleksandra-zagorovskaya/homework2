<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="main.css">
    <title>Flag</title>
</head>
<body>
        <div class="block">
             <ul>
              <li><a href="#" class="link">Ссылка1</a></li>
                 <li><a href="#" class="link2">Ссылка2</a></li>
                 <li><a href="#" class="link3">Ссылка3</a></li>
              </ul>
        </div>
        <div>
             <div class="float interval">
                  <div class="name">Россия</div>
                  <div class="white block_flag"></div>
                  <div class="blue block_flag"></div>
                  <div class="red block_flag"></div>
              </div>
            <div class="float interval">
                 <div class="name">Германия</div>
                 <div class="black block_flag"></div>
                 <div class="red block_flag"></div>
                 <div class="yellow block_flag"></div>
            </div>
            <div class="float interval">
                <div class="name">Япония</div>
                <div class="japan">
                    <div class="round"></div>
                </div>
            </div>
            <div class="float interval">
                <div class="name">Италия</div>
                <div class="float green italy"></div>
                <div class="float white italy"></div>
                <div class="float red italy"></div>
            </div>
            <div class="clear"> </div>
         </div>
        <p class="size">&lambda;
            <sup class="orange">3</sup>-I
            <sub class="lime">1</sub>&lambda;
            <sup class="red2">2</sup>+I
            <sub class="blue2">2</sub>&lambda;-I
            <sub class="blue2">3</sub>=0
        </p>
</body>
</html>
